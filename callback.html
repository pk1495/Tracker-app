<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Spotify...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffd4e5 50%, #ffb3d9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #d63384;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ffc0cb;
            border-top-color: #d63384;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            margin-top: 20px;
        }
        .error {
            color: #ff4d6d;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Connecting to Spotify</h1>
        <div class="spinner"></div>
        <div class="message" id="message">Please wait...</div>
    </div>

    <script>
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            if (error) {
                document.getElementById('message').innerHTML = `<span class="error">Authorization failed: ${error}</span>`;
                setTimeout(() => {
                    window.location.href = '/Tracker-app/';
                }, 3000);
                return;
            }

            const savedState = sessionStorage.getItem('spotify_auth_state');
            if (state !== savedState) {
                document.getElementById('message').innerHTML = '<span class="error">Security error. Please try again.</span>';
                setTimeout(() => {
                    window.location.href = '/Tracker-app/';
                }, 3000);
                return;
            }

            if (!code) {
                document.getElementById('message').innerHTML = '<span class="error">No authorization code received.</span>';
                setTimeout(() => {
                    window.location.href = '/Tracker-app/';
                }, 3000);
                return;
            }

            // Exchange code for token
            const codeVerifier = sessionStorage.getItem('spotify_code_verifier');
            const clientId = localStorage.getItem('spotify_client_id');

            if (!codeVerifier || !clientId) {
                document.getElementById('message').innerHTML = '<span class="error">Missing credentials. Please restart setup.</span>';
                setTimeout(() => {
                    window.location.href = '/Tracker-app/';
                }, 3000);
                return;
            }

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: clientId,
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: 'https://pk1495.github.io/Tracker-app/callback',
                        code_verifier: codeVerifier,
                    }),
                });

                if (!response.ok) {
                    throw new Error('Token exchange failed');
                }

                const data = await response.json();
                
                // Save the access token
                localStorage.setItem('spotify_token', data.access_token);
                
                // Save refresh token if provided
                if (data.refresh_token) {
                    localStorage.setItem('spotify_refresh_token', data.refresh_token);
                }

                // Calculate expiration time
                const expiresAt = Date.now() + (data.expires_in * 1000);
                localStorage.setItem('spotify_token_expires_at', expiresAt);

                // Clean up
                sessionStorage.removeItem('spotify_code_verifier');
                sessionStorage.removeItem('spotify_auth_state');

                document.getElementById('message').innerHTML = 'âœ… Successfully connected! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = '/Tracker-app/';
                }, 1500);

            } catch (error) {
                console.error('Error exchanging code for token:', error);
                document.getElementById('message').innerHTML = '<span class="error">Connection failed. Please try again.</span>';
                setTimeout(() => {
                    window.location.href = '/Tracker-app/';
                }, 3000);
            }
        }

        handleCallback();
    </script>
</body>
</html>
